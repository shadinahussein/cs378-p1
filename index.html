<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header class="container pt-5 text-center">
        <img src="img/os-campus-cafe-logo-2x.png" class="img-fluid" alt="" />       
    </header>
   

    

    <div class="container">

      <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
      <div class="subheading1"><em>The fresh choice of UT!</em></div>
        
      <div class="menue" >
        <!-- row -->
        <div class="single-menu">
          <img src="img/mac&cheese.jpg" alt="Mac and Cheese">
          <div class="menu-discription">
            <h5>mac & cheese <span class="price"> $5</span></h5>
            <button class="order">order</button>
          </div>
        </div>
        <div class="single-menu">
          <img src="img/pasta.jpeg" alt="Pasta">
          <div class="menu-discription">
            <h5>pasta   <span class="price">$8</span> </h5>
            <button class="order">order</button>
          </div>
        </div>
        <div class="single-menu">
          <img src="img/tacos.jpeg" alt="Tacos">
          <div class="menu-discription">
            <h5>tacos <span class="price">$8</span></h5>
            <button class="order">order</button>
          </div>
        </div>
        <div class="single-menu">
          <img src="img/enchiladas.jpeg" alt="Enchiladas">
          <div class="menu-discription">
            <h5>enchilada <span class="price">$10</span></h5>
            <button class="order">order</button>
          </div>
        </div>
    </div>
  </div>

  </body>
</html>
